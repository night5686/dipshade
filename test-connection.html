<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Frontend Connection Test</h1>
    
    <div class="test info">
        <h3>Environment Detection</h3>
        <div id="envInfo"></div>
    </div>

    <div class="test">
        <h3>Backend Configuration Test</h3>
        <button onclick="testBackendConfig()">Test Backend Config</button>
        <div id="configResult"></div>
    </div>

    <div class="test">
        <h3>Direct URL Test</h3>
        <button onclick="testDirectURL()">Test Direct Backend URL</button>
        <div id="directResult"></div>
    </div>

    <div class="test">
        <h3>CORS Test</h3>
        <button onclick="testCORS()">Test CORS Headers</button>
        <div id="corsResult"></div>
    </div>

    <div class="test">
        <h3>Create Order Test</h3>
        <button onclick="testCreateOrder()">Test Create Order API</button>
        <div id="orderResult"></div>
    </div>

    <!-- Include your backend config -->
    <script src="backend-config.js"></script>

    <script>
        // Display environment info
        function updateEnvInfo() {
            const envInfo = document.getElementById('envInfo');
            envInfo.innerHTML = `
                <pre>
Current URL: ${window.location.href}
Hostname: ${window.location.hostname}
Protocol: ${window.location.protocol}
Port: ${window.location.port}
Is Development: ${window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:'}
Backend Config Loaded: ${window.DIPSHADE_BACKEND ? 'Yes' : 'No'}
Backend Base URL: ${window.DIPSHADE_BACKEND?.baseUrl || 'Not loaded'}
                </pre>
            `;
        }

        function testBackendConfig() {
            const result = document.getElementById('configResult');
            
            if (!window.DIPSHADE_BACKEND) {
                result.innerHTML = '<div class="error">‚ùå Backend config not loaded!</div>';
                return;
            }

            result.innerHTML = `
                <div class="success">‚úÖ Backend config loaded</div>
                <pre>${JSON.stringify(window.DIPSHADE_BACKEND, null, 2)}</pre>
            `;
        }

        async function testDirectURL() {
            const result = document.getElementById('directResult');
            result.innerHTML = '<div class="info">Testing direct backend URL...</div>';

            try {
                const response = await fetch('https://backend-omega-virid.vercel.app/api/health', {
                    method: 'GET',
                    mode: 'cors'
                });

                const data = await response.json();
                
                result.innerHTML = `
                    <div class="success">‚úÖ Direct URL works!</div>
                    <pre>Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="error">‚ùå Direct URL failed</div>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }

        async function testCORS() {
            const result = document.getElementById('corsResult');
            result.innerHTML = '<div class="info">Testing CORS...</div>';

            try {
                const response = await fetch('https://backend-omega-virid.vercel.app/api/health', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };

                result.innerHTML = `
                    <div class="success">‚úÖ CORS test passed</div>
                    <pre>CORS Headers: ${JSON.stringify(corsHeaders, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="error">‚ùå CORS test failed</div>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }

        async function testCreateOrder() {
            const result = document.getElementById('orderResult');
            result.innerHTML = '<div class="info">Testing create order API...</div>';

            const testData = {
                amount: 100,
                currency: 'INR',
                plan: 'pro',
                userId: 'test_user_' + Date.now()
            };

            try {
                console.log('Testing with URL:', window.DIPSHADE_BACKEND?.createOrderUrl || 'https://backend-omega-virid.vercel.app/api/create-order');
                
                const response = await fetch(window.DIPSHADE_BACKEND?.createOrderUrl || 'https://backend-omega-virid.vercel.app/api/create-order', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    result.innerHTML = `
                        <div class="success">‚úÖ Create order works!</div>
                        <pre>Request: ${JSON.stringify(testData, null, 2)}
Response: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">‚ùå Create order failed</div>
                        <pre>Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">‚ùå Create order error</div>
                    <pre>Error: ${error.message}
Stack: ${error.stack}</pre>
                `;
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            updateEnvInfo();
            
            // Auto-test after config loads
            setTimeout(() => {
                testBackendConfig();
            }, 1000);
        });
    </script>
</body>
</html>
